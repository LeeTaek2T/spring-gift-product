<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <style>
    /* 필요한 스타일 정의 */
  </style>
</head>
<body>
<h1>Product List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">ID</td>
    <td th:text="${product.name}">Name</td>
    <td th:text="${product.price}">Price</td>
    <td>
      <img th:src="${product.imageUrl}" alt="Product Image"/>
    </td>
    <td>
      <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
      <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit">Delete</button>
      </form>
      <a th:href="@{/products/{productId}/options(productId=${product.id})}">Manage Options</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/products/new">Add New Product</a>
</body>
</html>
